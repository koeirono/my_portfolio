    <section class="text-gray-600 body-font relative mt-[-100px]">
      <div class="container px-10 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
        <div
          class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative"
        >
          <iframe
            width="100%"
            height="100%"
            class="absolute inset-0"
            frameborder="0"
            title="map"
            marginheight="0"
            marginwidth="0"
            scrolling="no"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31910.525689361326!2d37.02784!3d-1.2845055999999981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f6b73a53bbde9%3A0xdbf44843a52adaf1!2sRuai!5e0!3m2!1sen!2ske!4v1752690573405!5m2!1sen!2ske"
            style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
          ></iframe>
          <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
            <div class="lg:w-1/2 px-6">
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs"
              >
                ADDRESS
              </h2>
              <p class="mt-1">
                P.O BOX 7169-00100 <br>Nairobi, Kenya
              </p>
            </div>
            <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs"
              >
                EMAIL
              </h2>
              <a class="text-lime-800 leading-relaxed">cindyrono01@gmail.com</a>
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4"
              >
                PHONE
              </h2>
              <p class="leading-relaxed">+254 708 481048</p>
            </div>
          </div>
        </div>
        <div
          class="lg:w-1/3 md:w-1/2 bg-[#CCD5AE] flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 p-10 border-2 rounded-lg border-[#AAB284]"
        >
          <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
            Talk to Me
          </h2>
          <div class="relative mb-4">
            <label for="name" class="leading-7 text-sm text-gray-600"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              class="w-full bg-[#CCD5AE] rounded border border-[#AAB284] focus: focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out "
            />
          </div>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              class="w-full bg-[#CCD5AE] rounded border border-[#AAB284] focus:-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              class="w-full bg-[#CCD5AE] rounded border border-[#AAB284] focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
            ></textarea>
          </div>
          <button
            class="text-gray-700 bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-[#AAB284] rounded text-lg"
          >
            Submit
          </button>
        </div>
