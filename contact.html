  <body>
    <div>
      <div class="container">
        <nav>
          <img src="logo.png" alt="logo" class="logo" />
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
            <i class="fa-solid fa-x"></i>
          </ul>
          <i class="fa-solid fa-bars"></i>
        </nav>
      </div>
    </div>

    <div id="contactpage">
      <div class="container">
        <div class="row">
          <div class="contactleft">
            <p>
              <i class="fa-regular fa-paper-plane"></i>cindyrono01@gmail.com
            </p>
            <p><i class="fa-solid fa-phone-volume"></i>+254 708 481048</p>
            <div class="socialmediaicons">
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#"><i class="fa-brands fa-tiktok"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
          </div>
          <div class="contactright">
            <form name="submit-to-google-sheet">
              <input type="text" name="Name" placeholder="Your Name" required />
              <input
                type="email"
                name="Email"
                placeholder="Your Email"
                required
              />
              <textarea
                name="Write To Me"
                rows="6"
                placeholder="Your Message"
              ></textarea>
              <button type="submit" class="btn btn2">Submit</button>
            </form>
            <span id="message"></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwbDX28TkhJjBvUIr-ck7zPKmjHEWz3WqAFtyG4Zpi0nWVw3lku8uxIcBSgA1GSBrGo/exec";
      const form = document.forms["submit-to-google-sheet"];
      const message = document.getElementById("message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            message.innerHTML = "Message sent succesfully";
            setTimeout(function () {
              message.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
